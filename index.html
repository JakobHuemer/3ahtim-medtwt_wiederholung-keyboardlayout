<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style/style.css">

    <script src="./script/remapping.js"></script>
    <script src="./script/raw-keys.js"></script>
    <script src="./script/layouts.js"></script>
    <script src="script/keys.js"></script>
    <script src="./script/themes.js"></script>
    <script src="script/keyboards.js"></script>

    <script src="./script/utils.js"></script>

    <script src="./script/index.js" defer></script>


    <title>Keyboard Layout Editor</title>
</head>
<body>
<main>
    <h1>Customize your Keyboard</h1>
    <div class="keyboard-placeholder">

    </div>

    <div class="configuration conf" data-s="start">
        <div class="start">
            <button onclick="nav.useThisLayout()">Use this layout!</button>
            <button onclick="nav.buildYourOwn()">Build your own</button>
        </div>

        <div class="config config-keyboards">
            <div class="config-options">
            </div>

            <button class="next-button" onclick="switchStage('language')">Next</button>
        </div>

        <div class="config config-language">
            <div class="config-options">
                <button onclick="changeProp(this, 'keyDataChoice', 0)">Default</button>
                <button onclick="changeProp(this, 'keyDataChoice', 1)">Other</button>
            </div>
            <button class="next-button" onclick="switchStage('layout')">Next</button>
        </div>

        <div class="config config-layout">
            <div class="config-options">
                <button>Hello</button>
                <button>Hello wolrd</button>
            </div>
            <button class="next-button" onclick="nav.loadEditor()">Next</button>
        </div>

        <div class="editor-pane">
            <div class="key-pane">

            </div>

        </div>


    </div>
</main>
</body>
</html>
